<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #1e1e1e;
      color: #fff;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00f0ff, #9d00ff);
      background-size: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
    }

    .top-section {
      height: 55%;
      width: 100%;
      background-color: #2a2a2a;
      padding: 1.5rem;
      display: flex;
      align-items: flex-start;
    }

    .top-section img {
      height: 50px;
      margin-right: 15px;
    }

    .top-section h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .bottom-section {
      height: 45%;
      display: flex;
      padding: 0 3rem 2rem;
      gap: 2rem;
    }

    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .portfolio-box {
      flex: 0 0 60%;
      background-color: #1e1e1e;
      padding: 1rem;
      border: 4px solid transparent;
      background-clip: padding-box;
    }

    .socials-row {
      display: flex;
      justify-content: space-between;
      flex: 0 0 40%;
      margin-top: 1rem;
    }

    .social-box {
      background-color: #1e1e1e;
      flex: 0 0 22%;
      aspect-ratio: 1;
    }

    .right-column {
      flex: 1;
      background-color: #1e1e1e;
      padding: 1rem;
      border: 4px solid transparent;
      background-clip: padding-box;
    }

    .portfolio-box, .social-box, .right-column {
      border: 4px solid;
      border-image: linear-gradient(135deg, #00f0ff, #9d00ff) 1;
    }

    @media (max-width: 768px) {
      .bottom-section {
        flex-direction: column;
        height: auto;
        gap: 1.5rem;
      }

      .socials-row {
        justify-content: space-around;
      }

      .social-box {
        flex: 0 0 22%;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="top-section">
      <img src="/pics/logo.png" alt="Logo">
      <h1>Ryu's Art Corner</h1>
    </div>
    <div class="bottom-section">
      <div class="left-column">
        <div class="portfolio-box">PORTFOLIO</div>
        <div class="socials-row">
          <div class="social-box"></div>
          <div class="social-box"></div>
          <div class="social-box"></div>
          <div class="social-box"></div>
        </div>
      </div>
      <div class="right-column">
        COMMISSIONS
      </div>
    </div>
  </div>
</body>
</html>
