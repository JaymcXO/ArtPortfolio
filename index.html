<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>

  <style>
    :root {
      --outer-gap: 36px;
      --side-pad: 44px;
      --gap: 20px;
      --box: #1f1f1f;
      --inner-width: 86%;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: Arial, Helvetica, sans-serif; color: #fff; }

    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      position: relative;
    }

    .pattern-overlay {
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: .2;
      animation: movePattern 30s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .page {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      flex: 0 0 55vh;
      width: 100vw;
      background: var(--box);
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 24px var(--side-pad);
    }

    .logo {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }

    .site-title {
      font-size: 28px;
      font-weight: 800;
      line-height: 56px;
    }

    .bottom {
      flex: 1 1 auto;
      padding: var(--outer-gap) var(--side-pad);
      display: flex;
      justify-content: center; /* Center all content horizontally */
      gap: var(--gap);
      min-height: 0;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-inner {
      width: var(--inner-width);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .box {
      background: var(--box);
    }

    .portfolio {
      height: 110px;
      padding: 12px;
    }

    .socials {
      display: flex;
      gap: var(--gap);
      justify-content: space-between;
    }

    .social {
      background: var(--box);
      width: 60px;
      aspect-ratio: 1 / 1;
      flex: 0 0 auto;
    }

    .right-inner {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .commissions {
      height: calc(110px + 60px + var(--gap)); /* same height as portfolio + squares + gap */
      padding: 12px;
    }

    @media (max-width: 920px) {
      :root {
        --side-pad: 28px;
        --outer-gap: 26px;
        --gap: 14px;
        --inner-width: 92%;
      }
      .site-title { font-size: 22px; line-height: 40px; }
      .logo { width: 44px; height: 44px; }
    }

    @media (max-width: 680px) {
      .bottom { flex-direction: column; align-items: center; }
      .left-inner, .right-inner { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="page">
    <!-- TOP BLOCK -->
    <header class="top">
      <img class="logo" src="/pics/logo.png" alt="Logo">
      <div class="site-title">Ryu's Art Corner</div>
    </header>

    <!-- BOTTOM -->
    <section class="bottom">
      <div class="left">
        <div class="left-inner">
          <div class="box portfolio">PORTFOLIO</div>
          <div class="socials">
            <div class="social"></div>
            <div class="social"></div>
            <div class="social"></div>
            <div class="social"></div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="right-inner">
          <div class="box commissions">COMMISSIONS</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
