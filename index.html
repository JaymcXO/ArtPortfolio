<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>

  <style>
    :root {
      --outer-gap: 36px;
      --side-pad: 44px;
      --gap: 20px;
      --box: #1f1f1f;
      --inner-width: 86%;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      position: relative;
    }

    .pattern-overlay {
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: 0.2;
      animation: movePattern 30s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .page {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === TOP BLOCK === */
    .top {
      flex: 0 0 55vh;
      width: 100vw;
      background: var(--box);
      position: relative;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 24px var(--side-pad);
    }

    .top-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .top-line {
      height: 2px;
      width: 100vw;
      margin-top: 12px;
      margin-left: calc(var(--side-pad) * -1);
      margin-right: calc(var(--side-pad) * -1);
      background: transparent;
      position: relative;
    }

    .top-line::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 2px;
      width: 100%;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
    }

    .barcode-block {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-top: 12px;
    }

    .barcode {
      width: 52px;
      height: calc(55vh - 110px);
      object-fit: cover;
    }

    .stars {
      height: 28px;
      object-fit: contain;
      margin-top: 10px;
    }

    .chibi {
      position: absolute;
      right: 180px;
      bottom: 10px;
      height: 90%;
      transform: translateY(-10px);
      object-fit: contain;
      pointer-events: none;
    }

    /* === RIGHT TOP NAV AREA === */
    .top-nav-box {
      position: absolute;
      right: var(--side-pad);
      top: 0;
      width: 80px;
      height: 100%;
    }

    .top-nav-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
    }

    .hamburger {
      position: absolute;
      top: 24px;
      right: 0;
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(100%);
    }

    /* === BOTTOM SECTION === */
    .bottom {
      flex: 1 1 auto;
      padding: var(--outer-gap) var(--side-pad);
      display: flex;
      gap: var(--gap);
      align-items: flex-end;
      justify-content: center;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
    }

    .box {
      background: var(--box);
      padding: 12px;
    }

    .portfolio {
      width: 340px;
      height: 130px;
    }

    .socials {
      display: flex;
      gap: var(--gap);
    }

    .social {
      background: var(--box);
      width: 64px;
      aspect-ratio: 1 / 1;
    }

    .commissions {
      background: var(--box);
      width: 200px;
      height: 214px;
      padding: 12px;
    }

    @media (max-width: 920px) {
      :root {
        --side-pad: 28px;
        --outer-gap: 26px;
        --gap: 14px;
        --inner-width: 92%;
      }
      .logo { width: 60px; }
      .portfolio, .commissions { width: 100%; }
    }

    @media (max-width: 680px) {
      .bottom {
        flex-direction: column;
        align-items: center;
      }
      .commissions, .portfolio {
        width: 100%;
        max-width: 400px;
      }
      .chibi {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="page">
    <!-- TOP SECTION -->
    <header class="top">
      <!-- LEFT SIDE -->
      <div class="top-left">
        <img class="logo" src="/pics/logonew.png" alt="Logo">
        <div class="top-line"></div>
        <div class="barcode-block">
          <img class="barcode" src="/pics/barcode.png" alt="Barcode">
          <img class="stars" src="/pics/stars.png" alt="Stars">
        </div>
      </div>

      <!-- CHIBI -->
      <img class="chibi" src="/pics/chibi.png" alt="Chibi Character">

      <!-- TOP RIGHT NAV AREA -->
      <div class="top-nav-box">
        <img class="hamburger" src="/pics/menu.png" alt="Menu Icon">
      </div>
    </header>

    <!-- BOTTOM SECTION -->
    <section class="bottom">
      <div class="left">
        <div class="box portfolio">PORTFOLIO</div>
        <div class="socials">
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>
      <div class="right">
        <div class="commissions">COMMISSIONS</div>
      </div>
    </section>
  </div>
</body>
</html>
