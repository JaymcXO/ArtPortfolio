<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <link rel="icon" type="image/png" href="/pics/logonew.png">

  <style>
    @font-face {
      font-family: 'EngraversGothic';
      src: url('/fonts/EngraversGothicBT-Regular.woff2') format('woff2'),
           url('/fonts/EngraversGothicBT-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --side-pad: 44px;
      --gap: 20px;
      --box: #1f1f1f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'EngraversGothic', Arial, sans-serif;
      color: #fff;
    }

    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      position: relative;
    }

    .pattern-overlay {
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: 0.2;
      animation: movePattern 30s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .page {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ─── Top Section ─── */
    .top {
      flex: 0 0 55vh;
      width: 100vw;
      background: var(--box);
      position: relative;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 24px var(--side-pad);
    }

    .top-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .logo-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .logo-text {
      font-size: 28px;
      line-height: 1.1;
      margin-top: 4px;
    }

    .top-line {
      height: 2px;
      width: 100vw;
      margin-top: 12px;
      margin-left: calc(var(--side-pad) * -1);
      margin-right: calc(var(--side-pad) * -1);
      background: transparent;
      position: relative;
    }

    .top-line::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 2px;
      width: 100%;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
    }

    .barcode-block {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-top: 12px;
    }

    .barcode {
      width: 52px;
      height: calc(55vh - 110px);
      object-fit: cover;
    }

    .stars {
      height: 40px;
      object-fit: contain;
      margin-top: 2px;
    }

    .stars-line-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }

    .explore-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .line {
      width: 2px;
      height: 240px;
      background: linear-gradient(to bottom, #3b82f6, #9333ea);
    }

    .explore-text {
      font-size: 22px;
      line-height: 1.5;
    }

    .cutout {
      position: absolute;
      width: 625px;
      height: 400px;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      top: 126px;
      right: 122px;
      z-index: 1;
    }

    .chibi {
      position: absolute;
      right: 160px;
      bottom: 10px;
      height: 90%;
      object-fit: contain;
      pointer-events: none;
      z-index: 2;
    }

    .top-nav-box {
      position: absolute;
      right: var(--side-pad);
      top: 0;
      width: 80px;
      height: 100%;
    }

    .top-nav-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
    }

    .hamburger {
      position: absolute;
      top: 30px;
      right: 0;
      width: 56px;
      height: 56px;
      object-fit: contain;
      filter: brightness(100%);
    }

    /* ─── Bottom Section ─── */
    .bottom {
      flex: 1 1 auto;
      display: flex;
      padding: 20px var(--side-pad);
      gap: var(--gap);
      align-items: center;
      justify-content: center;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .box {
      background: var(--box);
      padding: 12px;
    }

    .social {
      width: 120px;
      aspect-ratio: 1/1;
    }

    .portfolio {
      width: 500px;
      height: 160px;
    }

    .commissions {
      width: 500px;
      height: 160px;
    }

    @media (max-width: 920px) {
      .bottom {
        flex-direction: column;
      }
      .social {
        width: 90px;
      }
      .portfolio, .commissions {
        width: 100%;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="page">
    <!-- ─── TOP SECTION ─── -->
    <header class="top">
      <div class="top-left">
        <div class="logo-row">
          <img class="logo" src="/pics/logonew.png" alt="Logo">
          <div class="logo-text">Ryu's Art Corner</div>
        </div>
        <div class="top-line"></div>

        <div class="barcode-block">
          <img class="barcode" src="/pics/barcode.png" alt="Barcode">
          <div class="stars-line-block">
            <img class="stars" src="/pics/stars.png" alt="Stars" />
            <div class="explore-row">
              <div class="line"></div>
              <div class="explore-text">
                Explore art filled with<br />
                emotions and creativity
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cutout"></div>
      <img class="chibi" src="/pics/chibi.png" alt="Chibi Character">
      <div class="top-nav-box">
        <img class="hamburger" src="/pics/menu.png" alt="Menu Icon">
      </div>
    </header>

    <!-- ─── BOTTOM SECTION ─── -->
    <section class="bottom">
      <!-- Left Socials -->
      <div class="column">
        <div class="box social"></div>
        <div class="box social"></div>
      </div>

      <!-- Middle Portfolio & Commissions -->
      <div class="column">
        <div class="box portfolio">PORTFOLIO</div>
        <div class="box commissions">COMMISSIONS</div>
      </div>

      <!-- Right Socials -->
      <div class="column">
        <div class="box social"></div>
        <div class="box social"></div>
      </div>
    </section>
  </div>
</body>
</html>
