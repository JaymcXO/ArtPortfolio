<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist Landing Page</title>
    <!-- Load Font Awesome from CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Centered Box for Artist Information */
        .info-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 20px 40px; /* Adjust padding for better proportional fit */
            border-radius: 12px;
            text-align: center;
            width: 80%; /* Responsive width */
            max-width: 600px; /* Limit max width for large screens */
            margin-bottom: 30px;
        }

        .info-box h1 {
            font-size: 2.5em; /* Adjusted font size */
            margin: 0;
        }

        .info-box p {
            font-size: 1.1em; /* Adjusted font size */
            line-height: 1.6;
            color: #f0f0f0;
        }

        /* Buttons for Enter Portfolio and Contact */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap on small screens */
            gap: 20px;
            margin-bottom: 20px;
        }

        .button-container a {
            color: #333;
            background-color: white; /* Default white button */
            text-decoration: none;
            padding: 12px 24px; /* Standard padding */
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 1em; /* Standard button text size */
            border: none;
            text-align: center;
            min-width: 150px; /* Prevent buttons from shrinking too much */
        }

        .button-container a:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Gradient on hover */
            color: white; /* White text on hover */
        }

        /* Social Media Icons Box */
        .social-media-box {
            display: flex;
            justify-content: center;
            gap: 20px; /* Standard gap between icons */
            margin-top: 20px;
        }

        /* Social Media Icon Styling with FontAwesome */
        .social-media-box a {
            font-size: 2.5em; /* Icon size */
            color: white; /* Default color */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .social-media-box a:hover {
            color: #f0f0f0; /* Lighter color on hover */
        }

        /* Media Queries for Smaller Devices */
        @media (max-width: 768px) {
            .info-box {
                width: 90%; /* Expand to take up more space on small screens */
                padding: 15px 30px; /* Reduce padding on small screens */
            }

            .info-box h1 {
                font-size: 2em; /* Smaller font size on mobile */
            }

            .info-box p {
                font-size: 1em; /* Adjusted text size */
            }

            .button-container a {
                font-size: 1.2em; /* Increase button text size on small screens */
            }

            .social-media-box a {
                font-size: 2.5em; /* FontAwesome icon size on smaller screens */
            }
        }

        /* Media Queries for Very Small Devices */
        @media (max-width: 480px) {
            .info-box {
                width: 95%;
                padding: 10px 20px; /* Further reduced padding */
            }

            .info-box h1 {
                font-size: 1.8em;
            }

            .info-box p {
                font-size: 0.9em;
            }

            .button-container a {
                font-size: 1.1em;
            }

            .social-media-box a {
                font-size: 2.3em;
            }
        }
    </style>
</head>
<body>

    <!-- Box with Artist Information -->
    <div class="info-box">
        <h1>Ryunekoru</h1>
        <p>
            Welcome to Ryunekoruâ€™s world of captivating art. Dive into a collection that fuses imagination, emotion, and technical brilliance. Each piece tells a unique story, inviting you to explore and experience the creativity behind the craft.
        </p>
    </div>

    <!-- Buttons for Enter Portfolio and Contact -->
    <div class="button-container">
        <a href="https://ryunekoru.com/art">Enter Portfolio</a>
        <a href="https://ryunekoru.com/contact">Contact the Artist</a>
    </div>

    <!-- Social Media Links with FontAwesome Icons -->
    <div class="social-media-box">
        <a href="https://twitter.com/yourtwitter" target="_blank" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com/yourinstagram" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://tiktok.com/@yourtiktok" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://youtube.com/youryoutube" target="_blank" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

</body>
</html>
