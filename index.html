<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <style>
    :root {
      --gap: 16px;
      --main-bg: #1f1f1f;
      --gradient-bg: linear-gradient(135deg, #3b82f6, #9333ea);
      --overlay-opacity: 0.2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: var(--gradient-bg);
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: var(--overlay-opacity);
      animation: movePattern 40s linear infinite;
      z-index: 0;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--gap);
    }

    /* Top header */
    .top {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 0 0 auto;
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    /* Bottom layout */
    .bottom {
      display: flex;
      flex: 1 1 auto;
      gap: var(--gap);
      align-items: flex-end;
      justify-content: space-between;
      margin-top: auto;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      height: 65%; /* Total bottom area (not full screen) */
    }

    .left {
      flex: 1.2;
      justify-content: space-between;
    }

    .right {
      flex: 1;
      justify-content: flex-start;
    }

    .portfolio {
      background: var(--main-bg);
      flex: 0 0 55%;
      padding: 12px;
    }

    .socials {
      display: flex;
      justify-content: space-between;
      flex: 0 0 45%;
    }

    .social {
      background: var(--main-bg);
      flex: 0 0 calc((100% - 3 * var(--gap)) / 4);
      aspect-ratio: 1 / 1;
    }

    .commissions {
      background: var(--main-bg);
      height: 100%;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ Top block (was missing before) -->
    <div class="top">
      <img class="logo" src="/pics/logo.png" alt="Logo" />
      <div class="title">Ryu's Art Corner</div>
    </div>

    <!-- ✅ Bottom area -->
    <div class="bottom">
      <div class="left">
        <div class="portfolio">PORTFOLIO</div>
        <div class="socials">
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>

      <div class="right">
        <div class="commissions">COMMISSIONS</div>
      </div>
    </div>
  </div>
</body>
</html>
