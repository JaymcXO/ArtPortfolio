<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Centered Box for Artist Information */
        .info-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .info-box h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
        }

        .info-box p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #f0f0f0;
        }

        /* Buttons for Enter Portfolio and Contact */
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-container a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 0 10px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Social Media Icons Box */
        .social-media-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-media-box a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media-box a:hover {
            color: #f0f0f0; /* Lighter on hover */
        }

        /* Icons - Using Font Awesome */
        .social-media-box i {
            font-size: 2em; /* Size for icons */
        }
    </style>
    <!-- Load Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Box with Artist Information -->
    <div class="info-box">
        <h1>Ryunekoru</h1>
        <p>
            Welcome to Ryunekoruâ€™s world of captivating art. Dive into a collection that fuses imagination, emotion, and technical brilliance. Each piece tells a unique story, inviting you to explore and experience the creativity behind the craft.
        </p>
    </div>

    <!-- Buttons for Enter Portfolio and Contact -->
    <div class="button-container">
        <a href="https://ryunekoru.com/art">Enter Portfolio</a>
        <a href="https://ryunekoru.com/contact">Contact the Artist</a>
    </div>

    <!-- Social Media Links -->
    <div class="social-media-box">
        <a href="https://x.com/ryunekoru" target="_blank" aria-label="Twitter">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.instagram.com/ryunekoru/?hl=en" target="_blank" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@ryunekoru" target="_blank" aria-label="TikTok">
            <i class="fa-brands fa-tiktok"></i>
        </a>
        <a href="https://www.youtube.com/channel/UC_2mIraP_Ksh4cM1SrKcjsA" target="_blank" aria-label="YouTube">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </div>

</body>
</html>
