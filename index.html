<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <link rel="icon" href="/pics/favicon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: 0.2;
      z-index: 1;
      animation: movePattern 30s linear infinite;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .main-wrapper {
      position: relative;
      z-index: 2;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Top Section */
    .top-section {
      height: 55%;
      background-color: black;
      padding: 30px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .top-section img.logo {
      width: 60px;
      height: 60px;
    }

    .site-title {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Bottom Section */
    .bottom-section {
      height: 45%;
      display: flex;
      flex-direction: column;
      padding: 30px;
      gap: 20px;
    }

    .top-row {
      display: flex;
      gap: 20px;
      height: 60%;
    }

    .bottom-row {
      display: flex;
      gap: 20px;
      height: 40%;
    }

    .box {
      background-color: black;
      flex: 1;
    }

    .square-box {
      background-color: black;
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
    }

    @media (max-width: 768px) {
      .top-row {
        flex-direction: column;
        height: auto;
      }

      .bottom-row {
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .square-box {
        flex: 1 1 22%;
      }

      .site-title {
        font-size: 1.5em;
      }

      .top-section {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="main-wrapper">
    <!-- Top Black Section -->
    <div class="top-section">
      <img src="/pics/logo.png" alt="Logo" class="logo">
      <div class="site-title">Ryu's Art Corner</div>
    </div>

    <!-- Bottom Grid Section -->
    <div class="bottom-section">
      <div class="top-row">
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="bottom-row">
        <div class="square-box"></div>
        <div class="square-box"></div>
        <div class="square-box"></div>
        <div class="square-box"></div>
      </div>
    </div>
  </div>
</body>
</html>
