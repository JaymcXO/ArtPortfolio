<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <link rel="icon" href="/pics/logonew.png" type="image/png" />

  <style>
    @font-face {
      font-family: 'Engravers Gothic';
      src: url('/fonts/EngraversGothicBT-Regular.woff2') format('woff2'),
           url('/fonts/EngraversGothicBT-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --outer-gap: 36px;
      --side-pad: 44px;
      --gap: 28px;
      --box: #1f1f1f;
      --inner-width: 86%;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Engravers Gothic', Arial, sans-serif;
      color: #fff;
    }

    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      position: relative;
    }

    .pattern-overlay {
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: 0.2;
      animation: movePattern 30s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .page {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      flex: 0 0 55vh;
      width: 100vw;
      background: var(--box);
      position: relative;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 32px var(--side-pad) 24px var(--side-pad);
    }

    .top-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .logo-text {
      position: absolute;
      top: 8px;
      left: 100px;
      font-size: 28px;
      font-weight: 800;
    }

    .top-line {
      height: 2px;
      width: 100vw;
      margin-top: 12px;
      margin-left: calc(var(--side-pad) * -1);
      margin-right: calc(var(--side-pad) * -1);
      background: transparent;
      position: relative;
    }

    .top-line::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 2px;
      width: 100%;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
    }

    .barcode-block {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-top: 12px;
      position: relative;
    }

    .barcode {
      width: 52px;
      height: calc(55vh - 110px);
      object-fit: cover;
    }

    .stars {
      height: 38px;
      margin-top: 0;
      margin-left: 8px;
    }

    .side-line {
      position: absolute;
      left: 76px;
      top: 38px;
      height: 362px;
      width: 2px;
      background: linear-gradient(to bottom, #3b82f6, #9333ea);
    }

    .block-text {
      position: absolute;
      top: 38px;
      left: 92px;
      font-size: 22px;
      line-height: 1.8;
      max-width: 520px;
    }

    .cutout {
      position: absolute;
      width: 625px;
      height: 400px;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      top: 126px;
      right: 122px;
      border-radius: 0;
      z-index: 1;
    }

    .chibi {
      position: absolute;
      right: 160px;
      bottom: 10px;
      height: 90%;
      transform: translateY(-10px);
      object-fit: contain;
      pointer-events: none;
      z-index: 2;
    }

    .top-nav-box {
      position: absolute;
      right: var(--side-pad);
      top: 0;
      width: 80px;
      height: 100%;
    }

    .top-nav-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
    }

    .hamburger {
      position: absolute;
      top: 24px;
      right: 0;
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(100%);
    }

    .bottom {
      flex: 1 1 auto;
      padding: 24px var(--side-pad);
      display: flex;
      gap: var(--gap);
      align-items: center;
      justify-content: center;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
    }

    .right-inner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: var(--box);
    }

    .portfolio {
      width: calc((140px * 4) + (var(--gap) * 3));
      height: 240px;
      padding: 12px;
    }

    .socials {
      display: flex;
      gap: var(--gap);
      justify-content: center;
    }

    .social {
      background: var(--box);
      width: 140px;
      aspect-ratio: 1 / 1;
      flex: 0 0 auto;
    }

    .commissions {
      height: calc(240px + 140px + var(--gap));
      width: 320px;
      padding: 12px;
    }

    @media (max-width: 920px) {
      :root {
        --side-pad: 28px;
        --gap: 18px;
      }

      .logo { width: 60px; }
      .logo-text { font-size: 22px; top: 14px; left: 72px; }
      .portfolio {
        width: calc((90px * 4) + (var(--gap) * 3));
        height: 150px;
      }
      .social { width: 90px; }
      .commissions {
        height: calc(150px + 90px + var(--gap));
        width: 220px;
      }
    }

    @media (max-width: 680px) {
      .bottom {
        flex-direction: column;
        align-items: center;
      }
      .commissions, .portfolio {
        width: 100%;
        max-width: 400px;
      }
      .chibi {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="page">
    <!-- TOP SECTION -->
    <header class="top">
      <div class="top-left">
        <img class="logo" src="/pics/logonew.png" alt="Logo">
        <div class="logo-text">Ryu's Art Corner</div>
        <div class="top-line"></div>
        <div class="barcode-block">
          <img class="barcode" src="/pics/barcode.png" alt="Barcode">
          <img class="stars" src="/pics/stars.png" alt="Stars">
          <div class="side-line"></div>
          <div class="block-text">Explore art filled with<br>emotions and creativity</div>
        </div>
      </div>

      <!-- Cutout Gradient Behind Chibi -->
      <div class="cutout"></div>
      <img class="chibi" src="/pics/chibi.png" alt="Chibi Character">

      <!-- TOP RIGHT NAV -->
      <div class="top-nav-box">
        <img class="hamburger" src="/pics/menu.png" alt="Menu Icon">
      </div>
    </header>

    <!-- BOTTOM SECTION -->
    <section class="bottom">
      <div class="left">
        <div class="left-inner">
          <div class="box portfolio">PORTFOLIO</div>
          <div class="socials">
            <div class="social"></div>
            <div class="social"></div>
            <div class="social"></div>
            <div class="social"></div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="right-inner">
          <div class="box commissions">COMMISSIONS</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
