<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>

  <style>
    :root{
      --pad: 40px;          /* outer page padding for bottom section */
      --gap: 20px;          /* gaps between boxes */
      --box: #1f1f1f;       /* grayish-black box fill */
      --border-w: 2px;      /* box border width */
    }

    /* Reset / base */
    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body{ height:100%; overflow:hidden; font-family: Arial, Helvetica, sans-serif; color:#fff; }

    /* Animated gradient background + subtle pattern */
    body{
      background: linear-gradient(135deg,#3b82f6,#9333ea);
      position: relative;
    }
    .pattern-overlay{
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: .2;
      animation: movePattern 30s linear infinite;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes movePattern{
      0%{ background-position: 0 0; }
      100%{ background-position: 1000px 1000px; }
    }

    /* Page layout */
    .page{
      position: relative;
      z-index: 2;          /* above pattern */
      height: 100vh;       /* lock to viewport; no scrolling */
      display: flex;
      flex-direction: column;
    }

    /* TOP: full-width header block */
    .top{
      flex: 0 0 55vh;              /* ~55% of screen height */
      width: 100vw;                /* edge-to-edge */
      background: var(--box);
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 24px var(--pad);
    }
    .logo{
      width: 56px; height: 56px; object-fit: contain;
    }
    .site-title{
      font-size: 28px; font-weight: 800; line-height: 56px;
    }

    /* BOTTOM: two columns */
    .bottom{
      flex: 1 1 auto;              /* remainder of viewport */
      display: flex;
      gap: var(--gap);
      padding: 0 var(--pad) var(--pad);
      align-items: stretch;
    }

    .left, .right{
      flex: 1 1 0;
      min-width: 0; /* keep from overflowing in tight viewports */
      display: flex;
      flex-direction: column;
    }

    /* LEFT COLUMN: portfolio (top) + socials (bottom) */
    .left{
      gap: var(--gap);
    }

    /* gradient-bordered solid boxes */
    .box{
      background: var(--box);
      border: var(--border-w) solid;
      border-image: linear-gradient(135deg,#00e6ff,#8a2be2) 1;
      padding: 12px;
    }

    /* portfolio height = 60% of left column (minus gap), socials row = 40% */
    .portfolio{
      flex: 0 0 calc((100% - var(--gap)) * 0.60);
      display: flex;
      align-items: flex-start;
    }

    .socials{
      flex: 0 0 calc((100% - var(--gap)) * 0.40);
      /* IMPORTANT: transparent so the animated background shows between squares */
      background: transparent;
      border: none;
      padding: 0;

      /* Lay out 4 perfect squares that NEVER spill off the screen.
         They align with the bottom of the right column by sharing the same parent height. */
      display: flex;
      gap: var(--gap);
      align-items: flex-end;
      justify-content: flex-start;
    }

    /* Each square’s HEIGHT is the controlling dimension:
       = min( social-row height, width-based size that fits 4 squares + gaps )
       This guarantees no overflow and perfect alignment with the right box’s bottom. */
    .social{
      background: var(--box);
      border: var(--border-w) solid;
      border-image: linear-gradient(135deg,#00e6ff,#8a2be2) 1;
      /* width is derived from height via aspect-ratio so they remain squares */
      height: min(100%, calc((100% - 3*var(--gap)) / 4));
      aspect-ratio: 1 / 1;
      flex: 0 0 auto; /* don’t stretch */
    }

    /* RIGHT COLUMN: commissions fills full column height */
    .right .commissions{
      flex: 1 1 auto;
    }

    /* Responsive tightening (keeps proportions, just reduces padding/gaps) */
    @media (max-width: 900px){
      :root{ --pad: 20px; --gap: 14px; }
      .site-title{ font-size: 22px; line-height: 40px; }
      .logo{ width: 44px; height: 44px; }
    }

    @media (max-width: 640px){
      /* Stack columns if it gets too narrow */
      .bottom{ flex-direction: column; }
      /* keep squares visible and neat */
      .social{ height: min(100%, calc((100% - 3*var(--gap)) / 4)); }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="page">
    <!-- TOP BLOCK -->
    <header class="top">
      <img class="logo" src="/pics/logo.png" alt="Logo">
      <div class="site-title">Ryu's Art Corner</div>
    </header>

    <!-- BOTTOM LAYOUT -->
    <section class="bottom">
      <!-- LEFT HALF -->
      <div class="left">
        <div class="box portfolio">PORTFOLIO</div>

        <!-- Social squares row (background shows around/behind them) -->
        <div class="socials">
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>

      <!-- RIGHT HALF -->
      <div class="right">
        <div class="box commissions">COMMISSIONS</div>
      </div>
    </section>
  </div>
</body>
</html>
