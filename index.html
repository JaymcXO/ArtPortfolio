<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top-section {
      flex: 0 0 55%;
      background-color: #2a2a2a;
      display: flex;
      align-items: flex-start;
      padding: 1.5rem;
    }

    .top-section img {
      height: 50px;
      margin-right: 15px;
    }

    .top-section h1 {
      font-size: 1.8rem;
      color: white;
    }

    .bottom-section {
      flex: 0 0 45%;
      display: flex;
      gap: 2rem;
      padding: 0 2.5rem 1.5rem;
    }

    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .portfolio-box {
      flex: 0 0 60%;
      background-color: #1e1e1e;
      border: 3px solid;
      border-image: linear-gradient(135deg, #00f0ff, #9d00ff) 1;
      padding: 0.75rem;
      color: white;
    }

    .socials-row {
      flex: 0 0 40%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .social-box {
      background-color: #1e1e1e;
      border: 3px solid;
      border-image: linear-gradient(135deg, #00f0ff, #9d00ff) 1;
      width: calc((100% - 3 * 1rem) / 4); /* 4 boxes, 3 gaps of 1rem */
      aspect-ratio: 1 / 1;
    }

    .right-column {
      flex: 1;
      background-color: #1e1e1e;
      border: 3px solid;
      border-image: linear-gradient(135deg, #00f0ff, #9d00ff) 1;
      padding: 0.75rem;
      color: white;
      display: flex;
      align-items: flex-start;
    }

    @media (max-width: 768px) {
      .bottom-section {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .socials-row {
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .social-box {
        flex: 1 1 22%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <img src="/pics/logo.png" alt="Logo">
      <h1>Ryu's Art Corner</h1>
    </div>
    <div class="bottom-section">
      <div class="left-column">
        <div class="portfolio-box">PORTFOLIO</div>
        <div class="socials-row">
          <div class="social-box"></div>
          <div class="social-box"></div>
          <div class="social-box"></div>
          <div class="social-box"></div>
        </div>
      </div>
      <div class="right-column">
        COMMISSIONS
      </div>
    </div>
  </div>
</body>
</html>
