<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <link rel="icon" href="/pics/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: 0.2;
      z-index: 1;
      animation: movePattern 30s linear infinite;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .layout {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr;
      gap: 20px;
      padding: 40px;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Top Left Logo + Title */
    .header {
      grid-column: 1 / 2;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
    }

    .site-title {
      font-size: 1.8em;
      font-weight: bold;
    }

    /* Main Content Boxes */
    .content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      grid-column: 1 / 2;
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Right-side Illustration Placeholder */
    .character-art {
      grid-row: 1 / span 2;
      grid-column: 2 / 3;
      background: transparent;
      position: relative;
    }

    .character-art img {
      max-width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      right: 0;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        padding: 20px;
      }

      .character-art {
        display: none;
      }

      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="layout">
    <!-- Header: Logo and Title -->
    <div class="header">
      <img src="/pics/logo.png" alt="Logo" class="logo" />
      <div class="site-title">Ryu's Art Corner</div>
    </div>

    <!-- Grid Content: Portfolio, Commissions, Socials, etc -->
    <div class="content">
      <div class="box">PORTFOLIO</div>
      <div class="box">COMMISSIONS</div>
      <div class="box">SOCIALS</div>
      <div class="box">EXTRA</div>
    </div>

    <!-- Character Art Overlay (Right) -->
    <div class="character-art">
      <!-- Add your character artwork here -->
      <img src="/pics/character-placeholder.png" alt="Character Art" />
    </div>
  </div>
</body>
</html>
