<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryu's Art Corner</title>
  <style>
    :root{
      --bg1:#3b82f6; --bg2:#9333ea;       /* animated main background */
      --overlay:#1b1f25;                  /* gray overlay */
      --panel:#0f141a;                    /* black block */
      --line: rgba(255,255,255,.14);
      --white:#fff; --muted:#a9b3be;
      --gradA:#22d3ee; --gradB:#8b5cf6;   /* bottom band */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--white)}

    /* animated background */
    body::before,body::after{z-index:-1;pointer-events:none;background-image:url('/pics/patternFINAL.png');background-repeat:repeat;background-size:auto;opacity:.35;animation:patternDrift 80s linear infinite}
    body::before{background:linear-gradient(135deg,var(--bg1),var(--bg2));background-size:200% 200%;animation:grad 18s ease-in-out infinite alternate,patternDrift 80s linear infinite;background-image:linear-gradient(135deg,var(--bg1),var(--bg2)),url('/pics/patternFINAL.png');background-blend-mode:overlay;background-repeat:repeat}
    body::after{z-index:-1;background-image:repeating-linear-gradient(0deg,rgba(255,255,255,.08) 0 1px,transparent 1px 80px),repeating-linear-gradient(90deg,rgba(255,255,255,.08) 0 1px,transparent 1px 80px);background-size:160px 160px,160px 160px;animation:grid 60s linear infinite}
    @keyframes grad{to{background-position:100% 100%}}
    @keyframes grid{to{background-position:160px 0,0 160px}}

    /* ===== TOP OVERLAY (55% screen) ===== */
    .overlay{position:absolute;inset:0 0 auto 0;height:55vh;background:var(--overlay);border-bottom:1px solid var(--line)}
    .header{height:72px;display:flex;align-items:center;justify-content:space-between;padding:0 clamp(16px,3vw,40px);border-bottom:1px solid var(--line)}
    .brand{display:flex;align-items:center;gap:16px}
    .brand img{height:56px;width:auto}
    .brand h1{font-size:1.6rem;font-weight:600;letter-spacing:.5px}
    .hamburger{display:grid;gap:6px}
    .hamburger span{width:28px;height:2px;background:rgba(255,255,255,.85)}

    /* Blocks inside the overlay */
    .overlay-content{height:calc(55vh - 72px);padding:clamp(10px,2.5vw,28px);display:grid;grid-template-columns: 1.15fr .85fr;gap:clamp(12px,2vw,24px)}
    .blk{background:var(--panel);border:1px solid var(--line);border-radius:12px}

    /* ===== BOTTOM GRADIENT STRIP (fills rest; no scroll) ===== */
    .bottom{position:absolute;inset:auto 0 0 0;height:45vh;background:linear-gradient(135deg,var(--gradA),var(--gradB));display:grid;grid-template-rows: 2fr 1fr;gap:12px;padding:clamp(12px,2.2vw,18px)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .box{background:var(--panel);border:1px solid var(--line);border-radius:12px;display:flex;align-items:flex-end;padding:16px}
    .label{font-weight:700;letter-spacing:.4px}

    .socials{display:flex;gap:10px;align-items:center}
    .sq{width:54px;height:54px;border-radius:8px;background:var(--panel);border:1px solid var(--line)}
    .cta{display:flex;align-items:center;justify-content:flex-start;background:var(--panel);border:1px solid var(--line);border-radius:10px;padding:14px 16px;font-weight:700}

    @media (max-width: 900px){
      .overlay-content{grid-template-columns:1fr}
      .row{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- Top overlay area -->
  <section class="overlay">
    <div class="header">
      <div class="brand">
        <img src="/pics/logo.png" alt="Ryu's Art Corner logo">
        <h1>Ryu's Art Corner</h1>
      </div>
      <div class="hamburger" aria-label="menu" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </div>
    </div>
    <div class="overlay-content">
      <div class="blk"></div>
      <div class="blk"></div>
    </div>
  </section>

  <!-- Bottom gradient band with blocks -->
  <section class="bottom">
    <div class="row">
      <a class="box" href="#portfolio"><span class="label">PORTFOLIO</span></a>
      <a class="box" href="#right"></a>
    </div>
    <div class="row">
      <div class="socials">
        <a class="sq" href="#tiktok" aria-label="TikTok"></a>
        <a class="sq" href="#twitter" aria-label="Twitter"></a>
        <a class="sq" href="#instagram" aria-label="Instagram"></a>
        <a class="sq" href="#butterfly" aria-label="Extra"></a>
      </div>
      <a class="cta" href="#commissions">COMMISSIONS</a>
    </div>
  </section>
</body>
</html>
