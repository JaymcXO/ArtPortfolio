<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Centered Box for Artist Information */
        .info-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            padding: 5vw 3vw; /* Responsive padding */
            border-radius: 12px;
            text-align: center;
            width: 80%; /* Responsive width */
            max-width: 600px; /* Limit max width for large screens */
            margin-bottom: 30px;
        }

        .info-box h1 {
            font-size: 6vw; /* Responsive font size */
            margin: 0;
        }

        .info-box p {
            font-size: 4vw; /* Responsive font size */
            line-height: 1.6;
            color: #f0f0f0;
        }

        /* Buttons for Enter Portfolio and Contact */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap on small screens */
            gap: 20px;
            margin-bottom: 20px;
        }

        .button-container a {
            color: #333;
            background-color: white; /* Default white button */
            text-decoration: none;
            padding: 3vw 5vw; /* Responsive padding */
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 3.5vw; /* Responsive font size */
            border: none;
            text-align: center;
            min-width: 180px; /* Prevent buttons from shrinking too much */
        }

        .button-container a:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Gradient on hover */
            color: white; /* White text on hover */
        }

        /* Social Media Icons Box */
        .social-media-box {
            display: flex;
            justify-content: center;
            gap: 5vw; /* Responsive gap */
            margin-top: 20px;
        }

        .social-media-box a img {
            width: 6vw; /* Responsive size for icons */
            max-width: 50px; /* Set a max size for larger screens */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .social-media-box a img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Media Queries for Smaller Devices */
        @media (max-width: 768px) {
            .info-box {
                width: 90%; /* Expand to take up more space on small screens */
            }

            .info-box h1 {
                font-size: 8vw; /* Larger font size for smaller screens */
            }

            .info-box p {
                font-size: 5vw; /* Larger text for readability on small screens */
            }

            .button-container a {
                font-size: 4.5vw; /* Increase button text size on small screens */
                padding: 4vw 6vw; /* Larger padding on small screens */
            }

            .social-media-box a img {
                width: 8vw; /* Increase icon size on small screens */
            }
        }

        /* Media Queries for Very Small Devices */
        @media (max-width: 480px) {
            .info-box {
                width: 95%;
            }

            .info-box h1 {
                font-size: 10vw;
            }

            .info-box p {
                font-size: 6vw;
            }

            .button-container a {
                font-size: 5vw;
                padding: 5vw 7vw;
            }

            .social-media-box a img {
                width: 9vw;
            }
        }
    </style>
</head>
<body>

    <!-- Box with Artist Information -->
    <div class="info-box">
        <h1>Ryunekoru</h1>
        <p>
            Welcome to Ryunekoruâ€™s world of captivating art. Dive into a collection that fuses imagination, emotion, and technical brilliance. Each piece tells a unique story, inviting you to explore and experience the creativity behind the craft.
        </p>
    </div>

    <!-- Buttons for Enter Portfolio and Contact -->
    <div class="button-container">
        <a href="https://ryunekoru.com/art">Enter Portfolio</a>
        <a href="https://ryunekoru.com/contact">Contact the Artist</a>
    </div>

    <!-- Social Media Links with Image Icons -->
    <div class="social-media-box">
        <a href="https://twitter.com/yourtwitter" target="_blank" aria-label="Twitter">
            <img src="path-to-your-twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://instagram.com/yourinstagram" target="_blank" aria-label="Instagram">
            <img src="path-to-your-instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://tiktok.com/@yourtiktok" target="_blank" aria-label="TikTok">
            <img src="path-to-your-tiktok-icon.png" alt="TikTok">
        </a>
        <a href="https://youtube.com/youryoutube" target="_blank" aria-label="YouTube">
            <img src="path-to-your-youtube-icon.png" alt="YouTube">
        </a>
    </div>

</body>
</html>
