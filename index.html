<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <link rel="icon" href="/pics/favicon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
    }

    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: 0.2;
      z-index: 1;
      animation: movePattern 30s linear infinite;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .main-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    /* --- TOP HEADER --- */
    .top-section {
      height: 60%;
      background-color: #2a2a2a;
      width: 100%;
      padding: 30px 40px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .top-section img.logo {
      width: 60px;
      height: 60px;
    }

    .site-title {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* --- BOTTOM SECTION --- */
    .bottom-wrapper {
      flex: 1;
      padding: 40px;
    }

    .bottom-section {
      height: 100%;
      display: flex;
      gap: 40px;
    }

    /* LEFT COLUMN */
    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .portfolio-box {
      background-color: #2a2a2a;
      flex: 0 0 60%;
      padding: 15px;
    }

    .social-box-row {
      display: flex;
      gap: 20px;
      flex: 0 0 40%;
      justify-content: space-between;
      align-items: flex-start;
    }

    .social-box {
      background-color: #2a2a2a;
      flex: 1;
      aspect-ratio: 1 / 1;
    }

    /* RIGHT COLUMN */
    .right-column {
      flex: 1;
      background-color: #2a2a2a;
      padding: 15px;
      margin-right: 20px; /* Pull away from right edge */
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .bottom-section {
        flex-direction: column;
      }

      .social-box-row {
        flex-wrap: wrap;
      }

      .social-box {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="main-wrapper">
    <!-- Top Header -->
    <div class="top-section">
      <img src="/pics/logo.png" alt="Logo" class="logo">
      <div class="site-title">Ryu's Art Corner</div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-wrapper">
      <div class="bottom-section">
        <!-- Left: Portfolio + Socials -->
        <div class="left-column">
          <div class="portfolio-box">PORTFOLIO</div>
          <div class="social-box-row">
            <div class="social-box"></div>
            <div class="social-box"></div>
            <div class="social-box"></div>
            <div class="social-box"></div>
          </div>
        </div>

        <!-- Right: Commissions -->
        <div class="right-column">COMMISSIONS</div>
      </div>
    </div>
  </div>
</body>
</html>
