<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Blue to Purple Gradient */
            height: 100vh;
            color: white;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            background-color: white;
            color: #3b82f6;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #9333ea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Ryunekoru</h1>
        <p class="subtitle">Welcome to my portfolio. Click below to view my artwork.</p>
        <a href="https://www.ryunekoru.com/art" class="button">Enter Portfolio</a>
    </div>
</body>
</html>
