<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ryu's Art Corner</title>

<style>
  :root{
    --outer-gap: 36px;
    --side-pad: 44px;
    --gap: 20px;
    --box: #1f1f1f;
    --inner-width: 86%;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; overflow: hidden; font-family: Arial, Helvetica, sans-serif; color: #fff; }

  body {
    background: linear-gradient(135deg,#3b82f6,#9333ea);
    position: relative;
  }
  .pattern-overlay{
    position: fixed;
    inset: 0;
    background-image: url('/pics/patternFINAL.png');
    background-size: cover;
    opacity: .2;
    animation: movePattern 30s linear infinite;
    z-index: 1;
    pointer-events: none;
  }
  @keyframes movePattern{
    0% { background-position: 0 0; }
    100% { background-position: 1000px 1000px; }
  }

  .page{
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* TOP BLOCK DESIGN */
  .top{
    flex: 0 0 55vh;
    width: 100vw;
    background: var(--box);
    position: relative;
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    padding: 24px var(--side-pad);
  }

  .top-left {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .logo {
    width: 80px;
    height: auto;
  }

  .barcode-block {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-top: 8px;
  }

  .barcode {
    height: 100px;
    object-fit: contain;
  }

  .stars {
    height: 20px;
    object-fit: contain;
  }

  .chibi {
    position: absolute;
    right: 40px;
    bottom: 0;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
  }

  /* BOTTOM AREA */
  .bottom{
    flex: 1 1 auto;
    padding: var(--outer-gap) var(--side-pad);
    display: flex;
    gap: var(--gap);
    align-items: flex-end;
    justify-content: center;
  }

  .left, .right {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--gap);
  }

  .box {
    background: var(--box);
    padding: 12px;
  }

  .portfolio {
    width: 340px;
    height: 130px;
  }

  .socials {
    display: flex;
    gap: var(--gap);
  }

  .social {
    background: var(--box);
    width: 64px;
    aspect-ratio: 1 / 1;
  }

  .commissions {
    background: var(--box);
    width: 200px;
    height: 214px; /* Matches top of portfolio to bottom of social */
    padding: 12px;
  }

  @media (max-width: 920px){
    :root{ --side-pad: 28px; --outer-gap: 26px; --gap: 14px; --inner-width: 92%; }
    .logo{ width: 60px; }
    .portfolio { width: 100%; }
    .commissions { width: 100%; }
  }

  @media (max-width: 680px){
    .bottom {
      flex-direction: column;
      align-items: center;
    }
    .commissions, .portfolio {
      width: 100%;
      max-width: 400px;
    }
    .chibi {
      display: none; /* hide chibi on small screens */
    }
  }
</style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="page">
    <!-- TOP SECTION -->
    <header class="top">
      <div class="top-left">
        <img class="logo" src="/pics/logonew.png" alt="Logo">
        <div class="barcode-block">
          <img class="barcode" src="/pics/barcode.png" alt="Barcode">
          <img class="stars" src="/pics/stars.png" alt="Stars">
        </div>
      </div>
      <img class="chibi" src="/pics/chibi.png" alt="Chibi Character">
    </header>

    <!-- BOTTOM SECTION -->
    <section class="bottom">
      <div class="left">
        <div class="box portfolio">PORTFOLIO</div>
        <div class="socials">
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>
      <div class="right">
        <div class="commissions">COMMISSIONS</div>
      </div>
    </section>
  </div>
</body>
</html>
