<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>

  <style>
    :root {
      --side-pad: 44px;
      --gap: 28px;
      --box: #1f1f1f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: Arial, Helvetica, sans-serif; color: #fff; }

    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      position: relative;
    }

    .pattern-overlay {
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: .2;
      animation: movePattern 30s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .page {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      flex: 0 0 55vh;
      width: 100vw;
      background: var(--box);
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 24px var(--side-pad);
    }

    .logo {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }

    .site-title {
      font-size: 28px;
      font-weight: 800;
      line-height: 56px;
    }

    .bottom {
      flex: 1 1 45vh;
      padding: 0 var(--side-pad); /* no top/bottom padding to allow perfect vertical alignment */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--gap);
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
    }

    .right-inner {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: var(--box);
    }

    .portfolio {
      width: calc((140px * 4) + (var(--gap) * 3));
      height: 240px;
      padding: 12px;
    }

    .socials {
      display: flex;
      gap: var(--gap);
      justify-content: center;
    }

    .social {
      background: var(--box);
      width: 140px;
      aspect-ratio: 1 / 1;
      flex: 0 0 auto;
    }

    .commissions {
      height: calc(240px + 140px + var(--gap));
      width: 320px;
      padding: 12px;
    }

    @media (max-width: 920px) {
      :root {
        --side-pad: 28px;
        --gap: 18px;
      }

      .site-title { font-size: 22px; line-height: 40px; }
      .logo { width: 44px; height: 44px; }

      .portfolio {
        width: calc((90px * 4) + (var(--gap) * 3));
        height: 150px;
      }

      .social { width: 90px; }

      .commissions {
        height: calc(150px + 90px + var(--gap));
        width: 220px;
      }
    }

    @media (max-width: 680px) {
      .bottom {
        flex-direction: column;
        align-items: center;
      }

      .left-inner, .right-inner {
        width: 100%;
        align-items: center;
      }

      .commissions { width: auto; }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="page">
    <!-- TOP -->
    <header class="top">
      <img class="logo" src="/pics/logo.png" alt="Logo">
      <div class="site-title">Ryu's Art Corner</div>
    </header>

    <!-- BOTTOM -->
    <section class="bottom">
      <div class="left">
        <div class="left-inner">
          <div class="box portfolio">PORTFOLIO</div>
          <div class="socials">
            <div class="social"></div>
            <div class="social"></div>
            <div class="social"></div>
            <div class="social"></div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="right-inner">
          <div class="box commissions">COMMISSIONS</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
