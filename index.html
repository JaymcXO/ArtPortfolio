<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <style>
    :root {
      --gap: 16px;
      --pad: 32px;
      --main-bg: #1f1f1f;
      --gradient-bg: linear-gradient(135deg, #3b82f6, #9333ea);
      --overlay-opacity: 0.2;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background: var(--gradient-bg);
    }

    .pattern-overlay {
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: var(--overlay-opacity);
      animation: movePattern 40s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .page {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: var(--gap) var(--pad);
    }

    .top {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 0 0 auto;
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    .bottom {
      display: flex;
      gap: var(--gap);
      flex: 0 0 auto;
      height: 40%; /* Adjusted to allow top and bottom spacing */
    }

    .left, .right {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .left {
      flex: 1.2;
      gap: var(--gap);
    }

    .right {
      flex: 1;
    }

    .portfolio {
      flex: 0 0 55%;
      background: var(--main-bg);
      padding: 12px;
    }

    .socials {
      flex: 0 0 45%;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
    }

    .social {
      background: var(--main-bg);
      flex: 0 0 calc((100% - 3 * var(--gap)) / 4);
      aspect-ratio: 1 / 1;
    }

    .commissions {
      height: 100%;
      background: var(--main-bg);
      padding: 12px;
    }

    @media (max-width: 768px) {
      .bottom {
        flex-direction: column;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>
  <div class="page">
    <!-- Top bar -->
    <div class="top">
      <img class="logo" src="/pics/logo.png" alt="Logo" />
      <div class="title">Ryu's Art Corner</div>
    </div>

    <!-- Bottom section -->
    <div class="bottom">
      <!-- Left: Portfolio & Socials -->
      <div class="left">
        <div class="portfolio">PORTFOLIO</div>
        <div class="socials">
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>

      <!-- Right: Commissions -->
      <div class="right">
        <div class="commissions">COMMISSIONS</div>
      </div>
    </div>
  </div>
</body>
</html>
