      "@context": "https://schema.org",

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Landing Page Container */
        .landing-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 60px 20px; /* Add padding to prevent touching the edges */
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            height: calc(100vh - 120px); /* Adjust height to accommodate spacing */
        }

        /* Artwork (Left Side) */
        .artwork {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 75vh; /* Ensure the artwork doesn't exceed 75% of the viewport height */
            min-width: 280px;
            margin-bottom: 20px; /* Add margin to create space from the bottom */
        }

        .artwork img {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Profile Section (Right Side) */
        .profile-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            min-width: 280px;
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid white;
        }

        .profile-container h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .profile-container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #f0f0f0;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            color: #333;
            background-color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 1em;
            border: none;
            text-align: center;
            min-width: 150px;
        }

        .button-container a:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
        }

        /* Social Media Icons */
        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .social-media a img:hover {
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .landing-container {
                flex-direction: column;
                padding: 80px 15px 20px;
                height: auto; /* Ensure the layout adjusts properly */
            }

            .artwork {
                height: auto;
                margin-bottom: 20px; /* Add bottom margin */
            }

            .profile-container {
                max-width: 100%;
                padding: 20px;
            }

            .profile-container h1 {
                font-size: 2em;
            }

            .profile-container p {
                font-size: 1em;
            }

            .profile-container img {
                width: 120px;
                height: 120px;
            }

            .button-container a {
                font-size: 0.9em;
                min-width: 120px;
            }

            .social-media a img {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .artwork {
                height: auto;
            }

            .profile-container h1 {
                font-size: 1.8em;
            }

            .profile-container p {
                font-size: 0.9em;
            }

            .profile-container {
                padding: 15px;
            }

            .button-container a {
                font-size: 0.8em;
                padding: 10px 18px;
            }

            .social-media a img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Landing Page Content -->

                <a href="https://ryunekoru.com/art">Enter Portfolio</a>

            <div class="social-media">

                    <img src="/pics/tiktok.png" alt="TikTok">
                </a>
                <a href="https://x.com/ryunekoru" target="_blank" aria-label="Twitter">
                    <img src="/pics/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com/yourinstagram" target="_blank" aria-label="Instagram">
                    <img src="/pics/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.youtube.com/channel/UC_2mIraP_Ksh4cM1SrKcjsA" target="_blank" aria-label="YouTube">
                    <img src="/pics/youtube.png" alt="YouTube">
                </a>
            </div>
        </div>

    </div>

</body>
</html>
