<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>

  <style>
    :root {
      --outer-gap: 36px;
      --side-pad: 44px;
      --gap: 20px;
      --box: #1f1f1f;
      --inner-width: 86%;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: Arial, Helvetica, sans-serif; color: #fff; }

    body {
      background: linear-gradient(135deg,#3b82f6,#9333ea);
      position: relative;
    }

    .pattern-overlay {
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: 0.2;
      animation: movePattern 30s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .page {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- TOP BLOCK --- */
    .top {
      position: relative;
      flex: 0 0 55vh;
      width: 100vw;
      background: var(--box);
      display: flex;
      padding: 24px var(--side-pad);
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 64px;
      height: 64px;
      object-fit: contain;
      z-index: 2;
    }

    .barcode {
      position: absolute;
      top: 96px;
      left: 36px;
      width: 44px;
      height: 70%;
      object-fit: contain;
      z-index: 2;
    }

    .stars {
      position: absolute;
      top: 96px;
      left: 92px;
      width: 48px;
      height: auto;
      object-fit: contain;
      z-index: 2;
    }

    .chibi {
      position: absolute;
      bottom: 10px;
      right: 100px;
      height: 90%;
      transform: scale(0.9);
      z-index: 3;
    }

    .cutout {
      position: absolute;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      width: 260px;
      height: 300px;
      right: 200px;
      top: 30px;
      z-index: 2;
      border-radius: 10px;
    }

    .line-horizontal {
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.6);
      z-index: 2;
    }

    .line-vertical {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 80px;
      width: 1px;
      background: rgba(255, 255, 255, 0.6);
      z-index: 2;
    }

    .hamburger {
      position: absolute;
      top: 24px;
      right: 28px;
      width: 28px;
      height: 28px;
      z-index: 3;
    }

    /* --- BOTTOM SECTION --- */
    .bottom {
      flex: 1 1 auto;
      padding: var(--outer-gap) var(--side-pad);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: var(--gap);
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .portfolio {
      background: var(--box);
      padding: 12px;
      width: 320px;
      height: 120px;
    }

    .socials {
      display: flex;
      gap: var(--gap);
      justify-content: center;
    }

    .social {
      background: var(--box);
      width: 64px;
      aspect-ratio: 1 / 1;
    }

    .commissions {
      background: var(--box);
      padding: 12px;
      width: 180px;
      height: 188px;
    }

    /* Responsive Tweaks */
    @media (max-width: 920px) {
      :root {
        --side-pad: 28px;
        --outer-gap: 26px;
        --gap: 14px;
        --inner-width: 92%;
      }

      .logo { width: 48px; height: 48px; }
      .stars { width: 36px; }
    }

    @media (max-width: 680px) {
      .bottom {
        flex-direction: column;
        align-items: center;
      }

      .left, .right {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="page">
    <!-- TOP SECTION -->
    <section class="top">
      <div class="cutout"></div>

      <img class="logo" src="/pics/logonew.png" alt="Logo" />
      <img class="barcode" src="/pics/barcode.png" alt="Barcode" />
      <img class="stars" src="/pics/stars.png" alt="Stars" />
      <img class="chibi" src="/pics/chibi.png" alt="Chibi" />
      <img class="hamburger" src="/pics/hamburger.png" alt="Menu" />

      <div class="line-horizontal"></div>
      <div class="line-vertical"></div>
    </section>

    <!-- BOTTOM SECTION -->
    <section class="bottom">
      <div class="left">
        <div class="portfolio">PORTFOLIO</div>
        <div class="socials">
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>

      <div class="right">
        <div class="commissions">COMMISSIONS</div>
      </div>
    </section>
  </div>
</body>
</html>
