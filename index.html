<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Ryunekoru - Artist Portfolio</title>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* To allow for the overlay */
            overflow: hidden;
        }

        /* Pattern Overlay with Animation */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/pics/movepattern.png'); /* Replace with your seamless pattern PNG */
            opacity: 0.2; /* Slight transparency */
            background-size: cover; /* Ensures it covers the entire screen */
            z-index: 1; /* Place it above the background but below the content */
            animation: movePattern 30s linear infinite; /* Infinite movement animation */
        }

        /* Keyframes for the moving effect */
        @keyframes movePattern {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px; /* Adjust this value for speed and direction */
            }
        }

        /* Profile Section Centered with Transparent Box and Separated White Outline */
        .profile-container {
            z-index: 2; /* Ensure it's above the overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            min-width: 280px;
            position: relative;
            /* Add white outline with separation */
            outline: 6px solid white; /* White outline */
            outline-offset: 10px; /* Creates the space between the box and the white outline */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Subtle shadow to give a floating effect */
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid white;
        }

        .profile-container h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .profile-container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #f0f0f0;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            color: #333;
            background-color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 1em;
            border: none;
            text-align: center;
            min-width: 150px;
        }

        .button-container a:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Gradient on hover */
            color: white;
        }

        /* Social Media Icons */
        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .social-media a img:hover {
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            .profile-container h1 {
                font-size: 2em;
            }

            .profile-container p {
                font-size: 1em;
            }

            .profile-container img {
                width: 120px;
                height: 120px;
            }

            .button-container a {
                font-size: 0.9em;
                min-width: 120px;
            }

            .social-media a img {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 15px;
            }

            .profile-container h1 {
                font-size: 1.8em;
            }

            .profile-container p {
                font-size: 0.9em;
            }

            .profile-container img {
                width: 100px;
                height: 100px;
            }

            .button-container a {
                font-size: 0.8em;
                padding: 10px 18px;
            }

            .social-media a img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Pattern Overlay with Animation -->

    <div class="profile-container">

</body>
</html>
