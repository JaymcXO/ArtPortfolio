<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <style>
    :root {
      --gap: 20px;
      --pad: 32px;
      --main-bg: #1f1f1f;
      --gradient-bg: linear-gradient(135deg, #3b82f6, #9333ea);
      --overlay-opacity: 0.2;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; font-family: Arial, sans-serif; color: white; }

    body {
      background: var(--gradient-bg);
      position: relative;
    }

    .pattern-overlay {
      position: fixed;
      inset: 0;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: var(--overlay-opacity);
      animation: movePattern 40s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .page {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 0 var(--pad);
    }

    .top {
      flex: 0 0 55%;
      display: flex;
      align-items: flex-start;
      gap: 16px;
      background: var(--main-bg);
      padding: 24px var(--pad);
      margin: 0 calc(-1 * var(--pad)); /* full bleed */
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      line-height: 48px;
    }

    .bottom {
      flex: 1;
      display: flex;
      gap: var(--gap);
      padding-top: var(--gap);
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .portfolio {
      flex: 0 0 58%;
      background: var(--main-bg);
      padding: 12px;
    }

    .socials {
      flex: 1;
      display: flex;
      gap: var(--gap);
      align-items: flex-end;
    }

    .social {
      background: var(--main-bg);
      flex: 1;
      aspect-ratio: 1 / 1;
      max-width: 90px;
    }

    .commissions {
      flex: 1;
      background: var(--main-bg);
      padding: 12px;
    }

    @media (max-width: 800px) {
      .bottom {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
      }
      .social {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>
  <div class="page">
    <!-- Top full-width bar -->
    <div class="top">
      <img class="logo" src="/pics/logo.png" alt="Logo" />
      <div class="title">Ryu's Art Corner</div>
    </div>

    <!-- Bottom section -->
    <div class="bottom">
      <!-- Left side: Portfolio + Socials -->
      <div class="left">
        <div class="portfolio">PORTFOLIO</div>
        <div class="socials">
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
          <div class="social"></div>
        </div>
      </div>

      <!-- Right side: Commissions -->
      <div class="right">
        <div class="commissions">COMMISSIONS</div>
      </div>
    </div>
  </div>
</body>
</html>
