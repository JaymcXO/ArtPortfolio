<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ryu's Art Corner</title>
  <link rel="icon" href="/pics/favicon.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .pattern-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/pics/patternFINAL.png');
      background-size: cover;
      opacity: 0.2;
      z-index: 1;
      animation: movePattern 30s linear infinite;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .main-wrapper {
      position: relative;
      z-index: 2;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* --- TOP SECTION --- */
    .top-section {
      height: 55%;
      background-color: #1f1f1f; /* grayish black */
      padding: 30px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .top-section img.logo {
      width: 60px;
      height: 60px;
    }

    .site-title {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    /* --- BOTTOM SECTION --- */
    .bottom-section {
      height: 45%;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 30px;
    }

    /* Left Area: Big Box + 4 Social Boxes */
    .left-stack {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .large-horizontal-box {
      flex: 2;
      background-color: #1f1f1f;
    }

    .social-box-row {
      flex: 1;
      display: flex;
      gap: 20px;
    }

    .social-box {
      flex: 1;
      background-color: #1f1f1f;
    }

    /* Right Vertical Box */
    .vertical-box {
      flex: 1.5;
      background-color: #1f1f1f;
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .bottom-section {
        flex-direction: column;
      }

      .left-stack {
        flex: none;
      }

      .social-box-row {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .social-box {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="main-wrapper">
    <!-- Top Gray Box with Logo + Title -->
    <div class="top-section">
      <img src="/pics/logo.png" alt="Logo" class="logo">
      <div class="site-title">Ryu's Art Corner</div>
    </div>

    <!-- Bottom Section Layout -->
    <div class="bottom-section">
      <!-- Left: Horizontal box + 4 socials -->
      <div class="left-stack">
        <div class="large-horizontal-box"></div>
        <div class="social-box-row">
          <div class="social-box"></div>
          <div class="social-box"></div>
          <div class="social-box"></div>
          <div class="social-box"></div>
        </div>
      </div>

      <!-- Right: Vertical box -->
      <div class="vertical-box"></div>
    </div>
  </div>
</body>
</html>
