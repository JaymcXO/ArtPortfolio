<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Layout for the landing page */
        .landing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        /* Left Side Vertical Artwork */
        .artwork {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Maintain a proportionally large size */
        }

        .artwork img {
            width: auto;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Right Side - Profile Section */
        .profile-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
        }

        /* Profile Image */
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Circular image */
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid white; /* White border around the image */
        }

        /* Artist Information */
        .profile-container h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .profile-container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #f0f0f0;
            margin-top: 10px;
        }

        /* Buttons for Enter Portfolio and Contact */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            color: #333;
            background-color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 1em;
            border: none;
            text-align: center;
            min-width: 150px;
        }

        .button-container a:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
        }

        /* Social Media Icons */
        .social-media {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            color: white;
            font-size: 2em;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #f0f0f0; /* Lighter color on hover */
        }

        /* Responsive Layout for smaller screens */
        @media (max-width: 768px) {
            .landing-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                padding: 20px;
            }

            .artwork {
                height: 50vh;
            }

            .profile-container {
                max-width: 100%;
            }

            .profile-container h1 {
                font-size: 2em;
            }

            .profile-container p {
                font-size: 1em;
            }

            .profile-container img {
                width: 120px;
                height: 120px;
            }

            .button-container a {
                font-size: 0.9em;
                min-width: 120px;
            }

            .social-media a {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            .artwork {
                height: 40vh;
            }

            .profile-container h1 {
                font-size: 1.8em;
            }

            .profile-container p {
                font-size: 0.9em;
            }

            .button-container a {
                font-size: 0.8em;
                padding: 10px 18px;
            }

            .social-media a {
                font-size: 1.6em;
            }
        }

    </style>
</head>
<body>

    <!-- Landing Page Layout -->
    <div class="landing-container">

        <!-- Left Side Vertical Artwork -->
        <div class="artwork">
            <img src="/pics/wanderer.jfif" alt="Artist Vertical Artwork">
        </div>

        <!-- Right Side Profile Section -->
        <div class="profile-container">
            <img src="/pics/socials.jpg" alt="Profile Picture">
            <h1>Ryunekoru</h1>
            <p>
                Welcome to Ryunekoruâ€™s world of captivating art. Dive into a collection that fuses imagination, emotion, and technical brilliance. Each piece tells a unique story, inviting you to explore and experience the creativity behind the craft.
            </p>

            <!-- Buttons for Portfolio and Contact -->
            <div class="button-container">
                <a href="https://ryunekoru.com/art">Enter Portfolio</a>
                <a href="https://ryunekoru.com/contact">Contact the Artist</a>
            </div>

             <!-- Social Media Links with Custom Icons -->
            <div class="social-media">
                <a href="https://tiktok.com/@ryunekoru" target="_blank" aria-label="TikTok">
                    <img src="/pics/tiktok.png" alt="TikTok">
                </a>
                <a href="https://twitter.com/yourtwitter" target="_blank" aria-label="Twitter">
                    <img src="/pics/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com/yourinstagram" target="_blank" aria-label="Instagram">
                    <img src="/pics/instagram.png" alt="Instagram">
                </a>
                <a href="https://youtube.com/youryoutube" target="_blank" aria-label="YouTube">
                    <img src="/pics/youtube.png" alt="YouTube">
                </a>
            </div>
        </div>

    </div>

</body>
</html>
