<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Blue to Purple Gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the body takes up full screen height */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, 1fr);    /* 3 rows */
            grid-gap: 10px; /* Smaller gap to fit more pieces */
            width: 100%;
            height: 100%;   /* Make the grid take up the full viewport height */
            max-width: 100vw; /* Ensure the gallery takes the full width of the screen */
            max-height: 100vh; /* Ensure the gallery takes the full height of the screen */
            padding: 20px; /* Padding to avoid touching edges */
            box-sizing: border-box;
        }
        .art-piece {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .art-piece img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fits within its container */
            transition: transform 0.3s;
        }
        .art-piece:hover img {
            transform: scale(1.05);
        }
        .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .art-piece:hover .description {
            opacity: 1;
        }
        /* Responsive grid adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr); /* Adjust to accommodate fewer columns */
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(9, 1fr); /* Stack vertically on small screens */
            }
        }
    </style>
</head>
<body>
