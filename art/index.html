<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Blue to Purple Gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .gallery {
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .art-piece {
            position: relative;
            margin-bottom: 30px;
            width: 100%;
            max-width: 720px; /* Default size for horizontal pieces */
        }
        .vertical-art-piece {
            max-width: 400px; /* Smaller width for vertical pieces */
        }
        .art-piece img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .art-piece:hover img {
            transform: scale(1.05);
        }
        .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 0 0 8px 8px;
            text-align: center;
        }
        .art-piece:hover .description {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Art Piece 1 (Horizontal) -->
        <div class="art-piece">
           <img src="/art/imgs/background.png" alt="Art Piece 1">
            <div class="description">"Full art valentines piece" - Created on Date</div>
        </div>

        <!-- Art Piece 2 (Vertical) -->
        <div class="art-piece vertical-art-piece">
                    <img src="/art/imgs/loving.png" alt="Art Piece 2">
            <div class="description">"Carrying Anniversary Piece" - Created on Date</div>
        </div>

        <!-- Add more art pieces similarly -->
    </div>
</body>
</html>
