<script>
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');

    function openModal(artId) {
        switch (artId) {
            case 'art1':
                modalImage.src = '/art/imgs/background.png';
                modalVideo.src = 'path-to-your-video1.mp4';
                break;
            case 'art2':
                modalImage.src = '/art/imgs/horizonal2.jfif';
                modalVideo.src = '/art/vids/flower.mp4';
                break;
            case 'art3':
                modalImage.src = '/art/imgs/background5.png';
                modalVideo.src = '/art/vids/oneyear_1.mp4';
                break;
            case 'art4':
                modalImage.src = '/art/imgs/vertical1.png';
                modalVideo.src = 'path-to-your-video3.mp4';
                break;
            case 'art5':
                modalImage.src = '/art/imgs/background 3.png';
                modalVideo.src = 'path-to-your-video3.mp4';
                break;
            case 'art6':
                modalImage.src = '/art/imgs/vertical2.png';
                modalVideo.src = 'path-to-your-video3.mp4';
                break;
            case 'art7':
                modalImage.src = '/art/imgs/horizontal3.jfif';
                modalVideo.src = 'path-to-your-video3.mp4';
                break;
            case 'art8':
                modalImage.src = '/art/imgs/blue.jfif';
                modalVideo.src = 'path-to-your-video3.mp4';
                break;
            case 'art9':
                modalImage.src = '/art/imgs/horizonal1.jfif';
                modalVideo.src = 'path-to-your-video3.mp4';
                break;
        }

        modal.classList.add('show');
        modalImage.style.opacity = '1';
        modalVideo.style.opacity = '0';
        modalVideo.style.display = 'none';

        // Transition from image to video after 2 seconds
        setTimeout(() => {
            modalImage.style.opacity = '0';
            setTimeout(() => {
                modalVideo.style.display = 'block';
                modalVideo.style.opacity = '1';
                modalVideo.play();
            }, 500); // Small delay for smooth transition
        }, 2000);  // Show the image for 2 seconds before switching to the video
    }

    function closeModal() {
        modal.classList.remove('show');
        modalImage.style.opacity = '1';
        modalVideo.style.display = 'none';
        modalVideo.pause();
        modalVideo.currentTime = 0;
    }
</script>
