<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Blue to Purple Gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, 1fr);    /* 3 rows */
            grid-gap: 10px;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .art-piece {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .art-piece img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .art-piece:hover img {
            transform: scale(1.05);
        }
        .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .art-piece:hover .description {
            opacity: 1;
        }
        .video-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .show-video .video-container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Art Piece 1 -->
        <div class="art-piece" onclick="showVideo(this)">
            <img src="/art/imgs/background.png" alt="Art Piece 1">
            <div class="description">"Full art valentines piece" - Created 2024</div>
            <div class="video-container">
                <video src="path-to-your-video1.mp4" controls></video>
            </div>
        </div>

        <!-- Art Piece 2 -->
        <div class="art-piece" onclick="showVideo(this)">
            <img src="/art/imgs/loving.png" alt="Art Piece 2">
            <div class="description">"Carrying Anniversary Piece" - Created 2024</div>
            <div class="video-container">
                <video src="path-to-your-video2.mp4" controls></video>
            </div>
        </div>

        <!-- Art Piece 3 -->
        <div class="art-piece" onclick="showVideo(this)">
            <img src="/art/imgs/background5.png" alt="Art Piece 3">
            <div class="description">"Flower Piece" - Created 2024</div>
            <div class="video-container">
                <video src="path-to-your-video3.mp4" controls></video>
            </div>
        </div>
        
        <div class="art-piece" onclick="showVideo(this)">
        <img src="/art/imgs/vertical1.png" alt="Art Piece 4">
            <div class="description">"Mammon" - Created 2024</div>
        <div class="video-container">
                <video src="path-to-your-video3.mp4" controls></video>
            </div>
        </div>
        
        <div class="art-piece" onclick="showVideo(this)">
        <img src="/art/imgs/background 3.png" alt="Art Piece 5">
            <div class="description">"Obey Me, full piece" - Created 2024</div>
            <div class="video-container">
                <video src="path-to-your-video3.mp4" controls></video>
            </div>
        </div>

        <div class="art-piece" onclick="showVideo(this)">
        <img src="/art/imgs/vertical2.png" alt="Art Piece 6">
            <div class="description">"Ren Amamiya" - Created 2024</div>
            <div class="video-container">
                <video src="path-to-your-video3.mp4" controls></video>
            </div>
        </div>

        <div class="art-piece" onclick="showVideo(this)">
        <img src="/art/imgs/horizontal3.jfif" alt="Art Piece 7">
            <div class="description">"Halloween" - Created 2024</div>
            <div class="video-container">
                <video src="path-to-your-video3.mp4" controls></video>
            </div>
        </div>

        <div class="art-piece" onclick="showVideo(this)">
         <img src="/art/imgs/blue.jfif" alt="Art Piece 8">
            <div class="description">"Blue" - Created 2024</div>
            <div class="video-container">
                <video src="path-to-your-video3.mp4" controls></video>
            </div>
        </div>

        <div class="art-piece" onclick="showVideo(this)">
        <img src="/art/imgs/horizonal1.jfif" alt="Art Piece 9">
            <div class="description">"Birthday Piece" - Created 2024</div>
            <div class="video-container">
                <video src="path-to-your-video3.mp4" controls></video>
            </div>
        </div>
    </div>

    <script>
        function showVideo(element) {
            const img = element.querySelector('img');
            const videoContainer = element.querySelector('.video-container');
            const video = videoContainer.querySelector('video');
            
            // Expand the image briefly for 2 seconds
            img.style.transition = 'transform 1s';
            img.style.transform = 'scale(1.2)';
            
            // Show the video after 2 seconds
            setTimeout(() => {
                videoContainer.classList.add('show-video');
                video.play();
            }, 2000);
        }
    </script>
</body>
</html>
