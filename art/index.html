<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Title for the Browser Tab -->
    <title>Ryunekoru Gallery</title>

    <!-- Favicon for the Browser Tab -->
    <link rel="icon" href="/pics/socials.png" type="image/png">

    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
        }

        /* Gallery Styling */
        .gallery-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            padding: 20px;
            margin-top: 60px; /* Adjust for fixed navbar */
            box-sizing: border-box;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns for the gallery */
            grid-gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex; /* Shows the modal when triggered */
        }

        /* Image and Video Styling */
        .modal img, .modal video {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            margin: auto; /* Ensures video is centered */
        }

        .modal video {
            display: none; /* Initially hidden */
        }

        /* Close Button Styling */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="https://ryunekoru.com">Home</a>
        <a href="https://ryunekoru.com/art">Gallery</a>
        <a href="https://ryunekoru.com/contact">Contact</a>
    </div>

    <!-- Gallery Container -->
    <div class="gallery-container">
        <div class="gallery">
            <img src="/art/imgs/background.png" alt="Art Piece 1" onclick="openModal('art1')">
            <img src="/art/imgs/horizonal2.jfif" alt="Art Piece 2" onclick="openModal('art2')">
            <img src="/art/imgs/background5.png" alt="Art Piece 3" onclick="openModal('art3')">
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Modal for Full-Screen Image/Video -->
    <div id="modal" class="modal">
        <div class="close-btn" onclick="closeModal()">Ã—</div>
        <img id="modalImage" src="" alt="Full Art Piece">
        <video id="modalVideo" controls></video>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');

        function openModal(artId) {
            // Reset video
            modalVideo.style.display = 'none';
            modalVideo.pause();
            modalVideo.currentTime = 0;

            switch (artId) {
                case 'art1':
                    modalImage.src = '/art/imgs/background.png';
                    modalVideo.src = '/art/vids/video1.mp4';  // Set the appropriate video
                    break;
                case 'art2':
                    modalImage.src = '/art/imgs/horizonal2.jfif';
                    modalVideo.src = '/art/vids/video2.mp4';  // Set the appropriate video
                    break;
                case 'art3':
                    modalImage.src = '/art/imgs/background5.png';
                    modalVideo.src = '/art/vids/video3.mp4';  // Set the appropriate video
                    break;
                // Add more cases as needed for each artwork
            }

            // Show modal
            modal.classList.add('show');

            // Show image first
            modalImage.style.display = 'block';
            modalImage.style.opacity = '1';
            modalVideo.style.opacity = '0';

            // Transition from image to video after 2 seconds
            setTimeout(() => {
                modalImage.style.opacity = '0';
                setTimeout(() => {
                    modalImage.style.display = 'none';
                    modalVideo.style.display = 'block'; // Show video
                    modalVideo.style.opacity = '1';
                    modalVideo.play(); // Play the video
                }, 500);  // Delay for smooth transition
            }, 2000);  // Show the image for 2 seconds before switching to the video
        }

        function closeModal() {
            modal.classList.remove('show');
            modalImage.style.display = 'block';
            modalImage.style.opacity = '1';
            modalVideo.style.display = 'none';
            modalVideo.pause();
            modalVideo.currentTime = 0;
        }
    </script>

</body>
</html>
