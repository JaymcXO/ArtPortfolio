<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryu's Art Corner â€” Ryunekoru</title>
  <link rel="icon" href="/pics/favicon.png" type="image/png" />
  <style>
    :root{
      --bg1:#3b82f6;/* blue */
      --bg2:#9333ea;/* purple */
      --panel:#0b0f14;/* deep slate */
      --muted:#9aa4af;
      --white:#ffffff;
      --accent1:#22d3ee;/* cyan */
      --accent2:#8b5cf6;/* violet */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--white);
      overflow-x:hidden;
    }

    /* === Animated background: shifting gradient + drifting grid === */
    body::before,body::after{
      content:"";
      position:fixed;inset:0;z-index:-2;
    }
    /* gradient layer */
    body::before{
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      background-size:200% 200%;
      animation: gradientShift 20s ease-in-out infinite alternate;
    }
    /* subtle grid overlay */
    body::after{
      z-index:-1;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,.08) 0 1px, transparent 1px 80px),
        repeating-linear-gradient(90deg, rgba(255,255,255,.08) 0 1px, transparent 1px 80px);
      background-size:160px 160px,160px 160px;
      background-position:0 0,0 0;
      mix-blend-mode: overlay;
      animation: gridDrift 60s linear infinite;
    }
    @keyframes gradientShift{to{background-position:100% 100%}}
    @keyframes gridDrift{to{background-position:160px 0,0 160px}}

    /* === Frame / panel === */
    .frame{
      max-width:1200px;
      margin: clamp(24px, 6vh, 48px) auto;
      padding: clamp(16px,2vw,24px);
    }
    .panel{
      background: rgba(11,15,20,.78);
      border:1px solid rgba(255,255,255,.15);
      border-radius:24px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      padding: clamp(20px,4vw,36px);
    }

    /* Top bar */
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{width:56px;height:56px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,.2)}
    .brand h1{margin:0;font-size:clamp(20px,2.2vw,28px);letter-spacing:.5px}

    .menu{display:grid;gap:6px}
    .menu span{width:28px;height:2px;background:rgba(255,255,255,.7);display:block}

    /* Main zone: left copy + hero art */
    .main{
      display:grid;grid-template-columns: 320px 1fr;gap:28px;align-items:stretch;
    }
    .left{
      display:grid;grid-template-rows:auto auto 1fr;gap:20px;
    }
    .barcode{
      height:140px;border-left:0;position:relative;
      background: repeating-linear-gradient(90deg, rgba(255,255,255,.8) 0 3px, transparent 3px 11px);
      border-radius:6px;
      mask-image: linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,1) 18%, rgba(0,0,0,1) 82%, rgba(0,0,0,0));
      opacity:.75;
    }
    .diamonds{display:flex;gap:10px}
    .diamond{width:14px;height:14px;transform:rotate(45deg);background:linear-gradient(135deg,var(--accent1),var(--accent2));border:1px solid rgba(255,255,255,.6)}

    .tagline{
      border-left:4px solid var(--accent1);
      padding-left:14px;color:#e6ecf3;line-height:1.6
    }

    .hero{
      position:relative;background: linear-gradient(135deg, rgba(34,211,238,.15), rgba(139,92,246,.15));
      border:1px solid rgba(255,255,255,.15);border-radius:18px;min-height:300px;display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .hero img{max-width:100%;max-height:360px;object-fit:contain;filter: drop-shadow(0 10px 24px rgba(0,0,0,.4));}
    .hero::after{content:"";position:absolute;inset:0;border-radius:18px;pointer-events:none;box-shadow: inset 0 0 0 1px rgba(255,255,255,.06)}

    /* Bottom nav blocks */
    .blocks{display:grid;grid-template-columns: repeat(3,1fr);gap:18px;margin-top:28px}
    .block{
      position:relative;text-decoration:none;color:var(--white);
      background: rgba(255,255,255,.04);
      border-radius:16px; padding:20px; display:flex;align-items:flex-end;min-height:120px;overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      isolation:isolate;
    }
    .block::before{content:"";position:absolute;inset:-1px;border-radius:16px;background:linear-gradient(135deg,var(--accent1),var(--accent2));opacity:.25;filter:blur(20px);z-index:-1;transition:opacity .2s ease}
    .block:hover{transform: translateY(-3px); box-shadow:0 14px 30px rgba(0,0,0,.35); border-color:rgba(255,255,255,.25)}
    .block:hover::before{opacity:.4}
    .block h3{margin:0;font-size:clamp(18px,1.6vw,20px);letter-spacing:.5px}
    .block .hint{margin-top:6px;color:var(--muted);font-size:.95rem}

    /* Social row */
    .socials{display:flex;gap:14px;justify-content:center;margin-top:22px;opacity:.9}
    .socials a{display:inline-flex;padding:10px;border:1px solid rgba(255,255,255,.16);border-radius:999px;background:rgba(255,255,255,.04)}
    .socials svg{width:18px;height:18px;fill:#fff}

    /* Responsive */
    @media (max-width: 960px){
      .main{grid-template-columns:1fr}
    }
    @media (max-width: 720px){
      .blocks{grid-template-columns:1fr}
      .brand img{width:48px;height:48px}
    }
  </style>
</head>
