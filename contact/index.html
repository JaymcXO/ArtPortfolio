<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Contact Ryunekoru</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="Contact Ryunekoru for custom art commissions or inquiries. Explore the unique collection of digital and traditional artwork.">

    <!-- Favicon for Browser Tab -->
    <link rel="icon" href="images/favicon.png" type="image/png">

    <!-- Open Graph Tags for Social Sharing -->
    <meta property="og:title" content="Contact Ryunekoru - Custom Art Commissions">
    <meta property="og:description" content="Get in touch with Ryunekoru for custom art commissions. Explore the unique art portfolio and inquire about work opportunities.">
    <meta property="og:image" content="https://ryunekoru.com/images/contact-preview.jpg">
    <meta property="og:url" content="https://ryunekoru.com/contact">
    <meta property="og:type" content="website">

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            height: 60px;
            background-color: white;
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
            display: inline-block;
        }

        .navbar a:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
        }

        /* Contact Page Content */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 100px; /* Ensure content is not hidden by the navbar */
            flex-grow: 1;
        }

        /* Box Styling */
        .box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            margin: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .box h2 {
            margin-bottom: 20px;
        }

        .box input,
        .box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            color: #333;
        }

        .box button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .box button:hover {
            background-color: #9333ea;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar a {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .box {
                width: 90%; /* Reduce the width on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .box {
                width: 100%; /* Full width on very small screens */
            }

            .content-container {
                padding-top: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="https://ryunekoru.com">Home</a>
        <a href="https://ryunekoru.com/art">Gallery</a>
        <a href="https://ryunekoru.com/contact">Contact</a>
    </div>

    <!-- Contact Page Content -->
    <div class="content-container">
        <!-- Contact Form Box -->
        <div class="box">
            <h2>Contact the Artist</h2>
            <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Pricing Information Box -->
        <div class="box">
            <h2>Pricing Information</h2>
            <p>Commission Piece (Digital) - $100</p>
            <p>Commission Piece (Traditional) - $200</p>
            <p>Custom Requests - Contact for Pricing</p>
        </div>
    </div>

</body>
</html>
