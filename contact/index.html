<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Contact Ryunekoru - Artist Portfolio</title>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* To allow for the overlay */
            overflow: hidden;
        }

        /* Pattern Overlay with Animation */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/pics/patternFINAL.png'); /* Replace with your seamless pattern PNG */
            opacity: 0.2; /* Slight transparency */
            background-size: cover; /* Ensures it covers the entire screen */
            z-index: 1; /* Place it above the background but below the content */
            animation: movePattern 30s linear infinite; /* Infinite movement animation */
        }

        /* Keyframes for the moving effect */
        @keyframes movePattern {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px; /* Adjust this value for speed and direction */
            }
        }

        /* Contact Form Container */
        .profile-container {
            z-index: 2; /* Ensure it's above the overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            min-width: 280px;
            position: relative;
            /* Add white outline with separation */
            outline: 6px solid white; /* White outline */
            outline-offset: 10px; /* Creates the space between the box and the white outline */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Subtle shadow to give a floating effect */
        }

        .profile-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Form Elements */
        .contact-form {
            width: 100%;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            background-color: white;
            color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .contact-form button:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea); /* Gradient on hover */
            color: white;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            .profile-container h1 {
                font-size: 2em;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.9em;
            }

            .contact-form button {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 15px;
            }

            .profile-container h1 {
                font-size: 1.8em;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.8em;
            }

            .contact-form button {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <!-- Pattern Overlay with Animation -->
    <div class="pattern-overlay"></div>

    <!-- Contact Form Container with Separated White Outline -->
    <div class="profile-container">
        <h1>Contact Ryunekoru</h1>

        <form action="mailto:youremail@domain.com" method="post" enctype="text/plain" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message or Description" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
